<table style="border: 1px solid black">
  <tr>
    <th>City Name</th>
    <th>03:00</th>
    <th>06:00</th>
    <th>09:00</th>
    <th>12:00</th>
    <th>15:00</th>
    <th>18:00</th>
    <th>21:00</th>
    <th>24:00</th>
  </tr>
  <ng-container
    *ngFor="let hourly of hourly$ | async; index as i; trackBy: trackByFn"
  >
    <tr>
      <td>{{ (weatherNameLocation$ | async)![i] }}</td>
      <td *ngFor="let temp of hourly; trackBy: trackByFn">
        {{ temp.temp | temperature }}
      </td>
    </tr>
  </ng-container>
</table>
